<div class = "container-fluid text-center p-5 my-4">
    <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
            <h2>Wishlist our game!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
            <form *ngIf="!hasWishlisted" [formGroup]="wishlistForm" (ngSubmit)="onSubmit()">
                <div class = "input-group">
                    <label class="input-group-text bg-primary text-black">Email:</label>
                    <input type="email" class="form-control bg-white text-black" formControlName="email">
                    <button class="btn btn-primary" [disabled]="!wishlistForm.valid || !wishlistForm.touched">Submit</button>
                </div>
                <div *ngIf="wishlistForm.controls['email'].invalid">
                    <p class="text-danger">Please enter a valid email.</p>
                </div>
            </form>
        </div>
    </div>
</div>
